<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Loader of the Portfolio</title>
    <link rel="stylesheet" href="css/loader.css" />
  </head>
  <body>
    <!--Loader design-->
    <div class="loader">
      Loading
      <span></span>
    </div>
    <script>
      $(window).on("load", function () {
        $(".loader").fadeOut("slow");
      });
    </script>
  </body>
</html>
