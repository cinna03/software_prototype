<body>
    <div class="background-container">

            <img src="https://images.unsplash.com/photo-1506905925346-21bda4d32df4?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2000&q=80" alt="Green leaves background" class="background-image">
        </div>

    <div class="content-overlay">
        <header class="main-page-header">

            <a href="index.html" class="nav-link">Home</a>

        <main class="auth-content">
            <div class="auth-container">
                <div class="auth-header">
                    <h2 class="content-title">Join Cinnarios</h2>
                    <p class="content-text">Create your account to start exploring art and creativity</p>
                </div>
                
                <form class="auth-form" id="signupForm">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="firstName" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="lastName" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="signupEmail">Email</label>
                        <input type="email" id="signupEmail" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="signupPassword">Password</label>
                        <input type="password" id="signupPassword" name="password" required>
                        <div class="password-strength" id="passwordStrength"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                    </div>
                    
                    <div class="form-options">
                        <label class="checkbox-label">
                            <input type="checkbox" id="terms" required>
                            <span class="checkmark"></span>
                            I agree to the <a href="#" class="terms-link">Terms of Service</a> and <a href="#" class="terms-link">Privacy Policy</a>
                        </label>
                    </div>
                    
                    <button type="submit" class="auth-btn" id="signupBtn">
                        <span class="btn-text">Create Account</span>
                        <span class="btn-loader" style="display: none;">Creating account...</span>
                    </button>
                    
                    <div class="auth-divider">
                        <span>or</span>
                    </div>
                    
                    <button type="button" class="auth-btn google-btn">
                        <span>Continue with Google</span>
                    </button>
                </form>
                
                <div class="auth-footer">
                    <p>Already have an account? <a href="login.html" class="auth-link">Sign in</a></p>
                </div>
            </div>
        </main>
        
        <footer class="footer">
            <!-- Footer content removed as requested -->
        </footer>
    </div>
    
    <script src="script.js"></script>

</body>
